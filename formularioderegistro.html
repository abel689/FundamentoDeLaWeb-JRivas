<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration form</h1>
    <form>
        <div>
            <label>First Name: </label>
            <input type="text" name="name" placeholder="Your name...">
        </div>
        <div>
            <label>Lost Name: </label>
            <input type="text" name="email" placeholder="Your email...">
        </div>
        <div>
            <label>Email Adress:</label>
            <input type="email" name="email" placeholder="Your email...">
        </div>
        <div>
            <label>confirm password: </label>
            <input type="password" name="password" placeholder="Your email...">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="Date" name="birthday" placeholder="mm/dd/yyyyy">
        </div>
        <div>
            <label>Gender Identify</label>
        </div>
        <input type="Radio" name="colorin" value="ffffff" checked> Male
        <input type="Radio" name="colorin" value="ffffff" checked> Female
        <input type="Radio" name="colorin" value="ffffff" checked> Non-binary
        <input type="Radio" name="colorin" value="ffffff" checked> 1 prefer not to answer
        <br>
        <label>A short description about myself:</label>
        <br>
        <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <label for="offers"> Yes, I would like to receive periodic email updates </label>
        </div>
        <select name="snack">
            <option>JavaScript</option>
            <option>Cheese and Crackers</option>
            <option>Pita and Hummus</option>
            <option>Pears</option>
        </select>
        <br>
        <input type="submit" value="Create Account">
    </form>
</body>

</html>
